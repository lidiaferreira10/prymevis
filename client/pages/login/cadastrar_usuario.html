<template name="cadastrar_usuario">

    <div class="container">
        <div class="row first-row">
            <div class="col-lg-12">
                <h2 class="text-center">Cadastro de novo usu√°rio(a)</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-offset-3">
                <div class="span3">
                    <form>
                        <div class="form-group">
                            <label>Nome (como quer ser chamado):</label>
                            <input class="form-control" id="firstname" placeholder="Preencha seu nome">
                        </div>
                        <div class="form-group">
                            <label>Sobrenome:</label>
                            <input class="form-control" id="lastname" placeholder="Preencha seu sobrenome">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" id="email" placeholder="Preencha seu email">
                        </div>
                        <div class="form-group">
                            <label>Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Preencha sua senha">
                        </div>
                        <button id="cancelar-cadastro" type="button" class="btn btn-default btn-lg pull-left margem-inferior">Cancelar</button>
                        <button id="" type="submit" name="Cadastrar" class="btn btn-primary btn-lg margem-inferior pull-right">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</template>
