<template name="editar_analise">
    <div class="container">
        <div class="row first-row">
            <div class="col-lg-12">

                <h2>Editar Rede Social</h2>

                <div class="col-lg-12">
                    <div class="span3">
                        <form>
                            <div class="form-group">
                                <label>Nome:</label>
                                <input id="rede-social" class="form-control" value="{{analise.rede_social}}"/>
                            </div>
                            <div class="form-group">
                                <label>URL da rede social:</label>
                                <input id="url" class="form-control" value="{{analise.url}}"/>
                            </div>
                            <div class="form-group">
                                <label>Descrição da análise:</label>
                                <input id="descricao" class="form-control" value="{{analise.descricao}}"/>
                            </div>
                            <button id="editar-analise" type="submit" name="EditarAnalise" class="btn btn-primary btn-lg margem-inferior pull-right">Editar Análise</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
