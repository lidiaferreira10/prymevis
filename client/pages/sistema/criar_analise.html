<template name="criar_analise">
    <div class="container">
        <div class="row first-row">
            <div class="col-lg-12">

                <h2>Nova análise</h2>

                <div class="col-lg-12">
                    <div class="span3">
                        <form role="form">
                            <div class="form-group">
                                <label for="pwd">Rede social:</label>
                                <input id="rede-social" class="form-control" placeholder="Entre o nome da rede social">
                            </div>
                            <div class="form-group">
                                <label for="pwd">URL da rede social:</label>
                                <input id="url" class="form-control" placeholder="Estre a URL da rede social">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Descrição da análise:</label>
                                <input id="descricao" class="form-control" placeholder="Entre com a descrição da análise">
                            </div>
                            <button id="cancelar-analise" type="cancel" class="btn btn-default btn-lg pull-left margem-inferior">Cancelar</button>
                            <button id="salvar-analise" type="submit" class="btn btn-primary btn-lg pull-right margem-inferior">Salvar Rede Social</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
